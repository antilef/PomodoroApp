<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col s12"><h1 class="center-align"">Pomodoro App</h1></div>
      </div>
      <div class="divider"></div>
      <div class="row">
        <div class="col s4 offset-s2">
          <div class="card white">
            <div class="card-content">
              <span class="card-title"id="minutos">20</span>
            </div>
          </div>
        </div>
        <div class="col s4">
          <div class="card white">
            <div class="card-content">
              <span class="card-title" id="segundos">0</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col offset-s2">        
            <a class="waves-effect waves-light btn id="inicio" onclick="iniciar()">Iniciar</a>
            <a class="waves-effect waves-light btn " onclick="pausar()">Pausa</a>
            <a class="waves-effect waves-light btn " onclick="parar()">Parar</a>
          
        </div>
      </div>
      <div class="row">
        <div class="col offset-s4"><a class="waves-effect waves-light btn red darken-3" onclick="descanso()" >Descanso</a></div>
      </div>
    </div>
    <script src="./pomodoro.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  </body>
</html>
